<header class="masthead bg-primary text-white text-center">
                        <div class="container">

                          <h1 class="text-uppercase mb-0" style="object-fit:cover;">Physical Therapy History</h1>
                        </div>
                          <hr class="star-light">
                          <h2 class="font-weight-light mb-0"></h2>
                        </div>
</header>

<section class="portfolio">
                <div class="container">
                        <h2 class="text-center text-uppercase text-secondary mb-0">Health Professional Preferences</h2>
                        <hr class="star-dark mb-5">
                        <div class="row">
                              </div>
          
                            <div class="form-group">
                                        <label> <b>1. What is the injury or reason for therapist? </b></label><br>
                                        <input type="text" id="question1" required><br>
                            </div>
                            <div class="form-group">
                                        <label> <b>2. Have you been treated in the past for the same injury? </b> <select id="question2" required=required>
                                                        <option value="" disabled selected>Please Select...</option>
                                                        <option value="yes">Yes</option>
                                                        <option value="no">No</option>
                                                        </select>     
                            </div>
                            <div class="form-group">
                                        <label class="info-group"> <b>3. Pain Scale: </b> <select id="question3" required=required><br>
                                                <option value="" disabled selected>Please Select...</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                </select>
                            </div>
                            <div class="form-group">
                                        <label class="info-group"> <b>4. Describe the Pain:</b> <select id="question4" required=required><br>
                                                <option value="" disabled selected>Please Select...</option>
                                                <option value="Dull">Dull</option>
                                                <option value="Achy">Achy</option>
                                                <option value="Sharp">Sharp</option>
                                                <option value="Numb">Numb</option>
                                                <option value="Throbbing">Throbbing</option>
                                                <option value="Tension">Tension</option>
                                                </select>
                            </div>
                            <div class="form-group">
                                        <label class="info-group"> <b>5. Have you seen another therapist?</b> <select id="question5" required=required>
                                                        <option value="" disabled selected>Please Select...</option>
                                                        <option value="yes">Yes</option>
                                                        <option value="no">No</option>
                                                        </select>
                            </div>
                            <div class="form-group">
                                        <label class="info-group"> <b>6. If so what did you like? What didnt you like?</b></label><br>
                                        <textarea class="form-control" id="question6" rows="3" required></textarea>
                
                            </div>


                            <input type=submit onclick="therapistAnswer()" id="bold">  
                            <div class="text-center mt-4">
                                    <a class="btn btn-xl btn-outline-dark" href="profile.html">
                                      <i class="fas fa-pencil mr-2"></i>
                                Go Back
                                    </a>
                     
         </section>
