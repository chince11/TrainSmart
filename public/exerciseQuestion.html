                            <div class="control-group">

                                        <label> <b>1. Medical History (Check all that apply) </b><br>

                                                <input type="checkbox" name="history" value="Osteoporosis">Osteoporosis<br>
                                                <input type="checkbox" name="history" value="Nausea">Nausea<br>
                                                <input type="checkbox" name="history" value="Hearing Aid">Hearing Aid<br>
                                                <input type="checkbox" name="history" value="Cancer" id="inlineCheckbox1">Cancer<br>
                                                <input type="checkbox" name="history" value="Headaches" id="inlineCheckbox2">Headaches<br>
                                                <input type="checkbox" name="history" value="Recent Weight Loss">Recent Weight Loss<br>
                                                <input type="checkbox" name="history" value="Trouble with Speaking/Swallowing">Trouble with Speaking/Swallowing<br>
                                                <input type="checkbox" name="history" value="Pacemaker">Pacemaker<br>
                                                <input type="checkbox" name="history" value="Diabetes">Diabetes<br>
                                                <input type="checkbox" name="history" value="Night Pain">Night Pain<br>
                                                <input type="checkbox" name="history" value="Skin Condition">Skin Condition<br>
                                                <input type="checkbox" name="history" value="High Blood Pressure">High Blood Pressure<br>
                                                <input type="checkbox" name="history" value="Kidney Ailments">Kidney Ailments<br>
                            </div>
                        </div>
                            <div class="form-group">
                                   
                    <label> <b>2. Are you currently taking any medication? </b> <select id="question2" required=required>
                                <option value="" disabled selected>Please Select...</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                        </select>
      
                            </div>
                            <div class="form-group">
                                        <label> <b>3. Do you have any injuries? </b> <select id="question3" required=required><br>
                                                <option value="" disabled selected>Please Select...</option>
                                                <option value="yes">Yes</option>
                                                <option value="no">No</option>
                                                </select>
                            </div>
                            <div class="form-group">

                                                    </select>
                            </div>

                            </div>

                                                        </select>
                
                            </div>
